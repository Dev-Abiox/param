events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    upstream backend_testing {
        server backend_testing:8000;
    }

    upstream frontend_testing {
        server frontend_testing:80;
    }

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # =========================================
    # HTTP → HTTPS redirect for all domains
    # =========================================
    server {
        listen 80;
        server_name clinomiclabs.com testing.clinomiclabs.com;

        # Health check endpoint - no redirect
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Everything else redirects to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================
    # PRODUCTION — clinomiclabs.com
    # =========================================
    server {
        listen 443 ssl http2;
        server_name clinomiclabs.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        client_max_body_size 100M;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Serve Django static files, fallback to frontend for React assets
        location /static/ {
            alias /app/staticfiles/;
            try_files $uri @frontend_static;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location @frontend_static {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django admin & backend
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media uploads
        location /media/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Block hidden files
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block sensitive extensions
        location ~* \.(env|log|ini|conf|sql|bak)$ {
            deny all;
            return 404;
        }

        # Frontend SPA
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================================
    # TESTING — testing.clinomiclabs.com
    # =========================================
    server {
        listen 443 ssl http2;
        server_name testing.clinomiclabs.com;

        ssl_certificate /etc/nginx/ssl/testing-fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/testing-privkey.pem;

        client_max_body_size 100M;

        access_log /var/log/nginx/testing_access.log;
        error_log /var/log/nginx/testing_error.log;

        # Serve Django static files from testing volume
        location /static/ {
            alias /app/testing-staticfiles/;
            try_files $uri @testing_frontend_static;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location @testing_frontend_static {
            proxy_pass http://frontend_testing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_testing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django admin & backend
        location /admin/ {
            proxy_pass http://backend_testing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media uploads
        location /media/ {
            proxy_pass http://backend_testing;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Block hidden files
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block sensitive extensions
        location ~* \.(env|log|ini|conf|sql|bak)$ {
            deny all;
            return 404;
        }

        # Frontend SPA
        location / {
            proxy_pass http://frontend_testing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
