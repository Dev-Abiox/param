version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clinomic}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinomic_network

  backend:
    image: ghcr.io/dev-abiox/param:latest
    restart: always
    environment:
      - DEBUG=False
      - APP_ENV=production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-clinomic}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_REFRESH_SECRET_KEY=${JWT_REFRESH_SECRET_KEY}
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ORIGINS=${FRONTEND_URL}
    command: >
      sh -c "
      python manage.py collectstatic --noinput &&
      python manage.py migrate_schemas --shared &&
      python manage.py seed_demo_data --skip-screenings &&
      python manage.py ensure_domains &&
      gunicorn clinomic.wsgi:application -b 0.0.0.0:8000
      "
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - ./ml/models:/app/ml/models:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Host: clinomiclabs.com' http://localhost:8000/api/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - clinomic_network

  frontend:
    image: ghcr.io/dev-abiox/param-frontend:latest
    restart: always
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8000
    expose:
      - "80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - clinomic_network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - static_testing_volume:/app/testing-staticfiles:ro
      - ./nginx.testing.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/clinomiclabs.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/clinomiclabs.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      - /etc/letsencrypt/live/testing.clinomiclabs.com/fullchain.pem:/etc/nginx/ssl/testing-fullchain.pem:ro
      - /etc/letsencrypt/live/testing.clinomiclabs.com/privkey.pem:/etc/nginx/ssl/testing-privkey.pem:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - clinomic_network

volumes:
  postgres_data:
  static_volume:
  static_testing_volume:
    external: true

networks:
  clinomic_network:
    external: true
