name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd frontend && npm ci --legacy-peer-deps
        cd ../backend_v3 && pip install -r requirements.txt
        
    - name: Run tests
      run: |
        cd backend_v3 && python -m pytest
        cd ../frontend && npm run test --if-present

  deploy-staging:
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to staging environment
      run: echo "Staging deployment for PR"

  deploy-production:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v4
      
    - name: Deploy to BigRock KVM
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.PRODUCTION_VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          # Pull latest changes
          cd /opt/clinomic
          git fetch --all
          git reset --hard origin/master
          
          # Prepare environment
          export COMPOSE_PROJECT_NAME=clinomic
          
          # Build images with latest code
          docker-compose -f docker-compose.v3.yml --profile prod build --no-cache
          
          # Run blue-green deployment
          ./scripts/v3/blue-green-deploy.sh